<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Issues</title>
    <style>
      body {
        margin: 0;
      }

      .box {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
      }

      .item {
        background-color: tomato;
        padding: 16px;
        width: 200px;
        height: 200px;
      }
      .item:nth-child(even) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
      <div class="item">box</div>
    </div>
  </body>
</html>
