<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex:Ratio</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        display: flex;
        width: 100%;
      }

      .item {
        background-color: teal;
        padding: 12px;
      }

      .item-1 {
        flex: 1;
        background-color: tomato;
      }

      .item-2 {
        flex: 3;
        background-color: yellowgreen;
      }

      .item-3 {
        flex: 2;
        background-color: thistle;
      }

      .item-4 {
        flex: 4;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item item-1">Box Element 10%</div>
      <div class="item item-2">Box Element 30%</div>
      <div class="item item-3">Box Element 20%</div>
      <div class="item item-4">Box Element 40%</div>
    </div>
  </body>
</html>
