<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static</title>
    <style>
      /*Left & right is having no effect on position static **/
      .static {
        left: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="static">One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <span>Span 1</span>
    <span>Span 2</span>
    <span>Span 3</span>
    <span>Span 4</span>
  </body>
</html>
