<html lang="en">

  <body>
    <div>
      <input type="text" id="uName" />

  </body>
</html>

<script>
  const uNameElem = document.getElementById("uName");
  const fName1 = document.getElementById("fName1");
  const fName2 = document.getElementById("fName2");
  const fName3 = document.getElementById("fName3");
  uNameElem.addEventListener("keyup", (e) => {
    console.log("Value: ", e.target.value);
    fName1.innerText = e.target.value;
    fName2.innerText = e.target.value;
    fName3.innerText = e.target.value;
  });
</script>
